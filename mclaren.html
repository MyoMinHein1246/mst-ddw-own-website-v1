      <section>
        <h1>McLaren 750s Spider</h1>
        <figure>
          <div class="slideshow" id="slideshow1">
            <img
              class="slide"
              src="https://mclaren.scene7.com/is/image/mclaren/750s_spider_front34-2:crop-16x9?wid=1786&hei=1005"
              alt="Front View of Ferrari F8 Spider"
            />
            <img
              class="slide"
              src="https://mclaren.scene7.com/is/image/mclaren/17.%20Spider_Profile_Temple_Final:crop-16x9?wid=1786&hei=1005"
              alt="Side View of Ferrari F8 Spider"
            />
            <img
              class="slide"
              src="https://mclaren.scene7.com/is/image/mclaren/750s_spider_rear34-1:crop-16x9?wid=1786&hei=1005"
              alt="Rear View of Ferrari F8 Spider"
            />
            <div class="btn-container">
              <button
                class="btn-previous"
                onclick="changeSlide(-1, 'slideshow1')"
              >
                &lt;
              </button>
              <button class="btn-next" onclick="changeSlide(1, 'slideshow1')">
                &gt;
              </button>
            </div>
          </div>
          <figcaption>
            <h2>Overview</h2>
            <p>
              Unveiled in 2020, the McLaren 750S Spider stands as a rear
              mid-engine, rear-wheel-drive supercar, offering an exhilarating
              driving experience. As the convertible version of the McLaren
              750S, it introduces a retractable hardtop that seamlessly opens or
              closes in just 11 seconds.
            </p>
            <p>
              Powering this convertible beast is a robust 4.0-liter
              twin-turbocharged V8 engine, delivering an impressive 750 hp,
              paired with a seven-speed dual-clutch transmission. The 750S
              Spider can accelerate from 0 to 100 km/h in a mere 2.8 seconds and
              achieve a top speed of 341 km/h.
            </p>
            <p>
              Embracing a lightweight and aerodynamic design, the 750S Spider
              features a carbon fiber chassis and a sophisticated suspension
              system. This combination not only enhances performance but also
              contributes to the car's track-like precision and handling.
            </p>
            <p>
              The McLaren 750S Spider encapsulates the thrill of open-top
              driving while embodying the capabilities of a track car. With its
              impressive power, speed, and aerodynamic prowess, it stands as one
              of the most extraordinary and exhilarating cars in McLaren's
              distinguished lineup.
            </p>
            <p>
              Experience the fusion of elegance and performance with the McLaren
              750S Spider - a convertible supercar designed to deliver the
              ultimate driving excitement.
            </p>
          </figcaption>
        </figure>
      </section>

      <section>
        <h1>McLaren 765LT</h1>
        <figure>
          <div class="slideshow" id="slideshow2">
            <img
              class="slide"
              src="https://cars.mclaren.press/assets/images/thumbnail-true/12527-McLaren765LTTheDrive011.jpg"
              alt="Front View of McLaren 765LT"
            />
            <img
              class="slide"
              src="https://cars.mclaren.press/assets/images/thumbnail-true/12530-McLaren765LTTheDrive008.jpg"
              alt="Side View of McLaren 765LT"
            />
            <img
              class="slide"
              src="https://cars.mclaren.press/assets/images/thumbnail-true/12525-McLaren765LTTheDrive014.jpg"
              alt="Rear View of McLaren 765LT"
            />
            <div class="btn-container">
              <button
                class="btn-previous"
                onclick="changeSlide(-1, 'slideshow2')"
              >
                &lt;
              </button>
              <button class="btn-next" onclick="changeSlide(1, 'slideshow2')">
                &gt;
              </button>
            </div>
          </div>
          <figcaption>
            <h2>Overview</h2>
            <p>
              Revealed in 2020, the McLaren 765LT stands as a rear mid-engine,
              rear-wheel-drive supercar, taking the track-focused prowess of the
              McLaren 720S to new extremes. Distinguished by a longer tail, a
              larger rear wing, and a reduced weight, the 765LT is designed for
              uncompromising performance.
            </p>
            <p>
              At its heart, a formidable 4.0-liter twin-turbocharged V8 engine
              roars to life, unleashing a staggering 765 hp, harnessed through a
              seven-speed dual-clutch transmission. The 765LT can propel from 0
              to 100 km/h in a breathtaking 2.7 seconds and achieves a top speed
              of 330 km/h.
            </p>
            <p>
              Crafted for ultimate performance, the 765LT boasts a carbon fiber
              body, a titanium exhaust system, and a dynamic handling system.
              These features not only contribute to its extreme capabilities on
              the track but also provide a level of comfort suitable for the
              open road.
            </p>
            <p>
              The McLaren 765LT represents the pinnacle of extreme and
              exhilarating driving experiences within McLaren's illustrious
              lineup. With the perfect fusion of race car performance and road
              car comfort, it stands as a testament to McLaren's commitment to
              pushing the boundaries of automotive excellence.
            </p>
            <p>
              Unleash the extraordinary with the McLaren 765LT - where
              track-focused precision meets the exhilaration of the road.
            </p>
          </figcaption>
        </figure>
      </section>

      <section>
        <h1>McLaren GT</h1>
        <figure>
          <div class="slideshow" id="slideshow3">
            <img
              class="slide"
              src="https://cars.mclaren.press/assets/images/thumbnail-true/11244-GTMSOFrontMedium.jpg"
              alt="Front View of McLaren GT"
            />
            <img
              class="slide"
              src="https://cars.mclaren.press/assets/images/thumbnail-true/11243-GTMSOHERO.jpg"
              alt="Side View of McLaren GT"
            />
            <img
              class="slide"
              src="https://cars.mclaren.press/assets/images/thumbnail-true/11241-GTMSORear34DoorMedium.jpg"
              alt="Rear View of McLaren GT"
            />
            <div class="btn-container">
              <button
                class="btn-previous"
                onclick="changeSlide(-1, 'slideshow3')"
              >
                &lt;
              </button>
              <button class="btn-next" onclick="changeSlide(1, 'slideshow3')">
                &gt;
              </button>
            </div>
          </div>
          <figcaption>
            <h2>Overview</h2>
            <p>
              Introduced in 2019, the McLaren GT marks the inception of
              McLaren's GT line, positioning itself as a rear mid-engine,
              rear-wheel-drive grand tourer. With a focus on achieving a
              harmonious blend of performance and comfort, the McLaren GT stands
              out in the realm of versatile supercars.
            </p>
            <p>
              Powering the GT is a robust 4.0-liter twin-turbocharged V8 engine,
              generating an impressive 620 hp, seamlessly controlled by a
              seven-speed dual-clutch transmission. The GT showcases remarkable
              acceleration, capable of reaching 0 to 100 km/h in just 3.2
              seconds, with a top speed of 326 km/h.
            </p>
            <p>
              Beyond its impressive performance, the McLaren GT offers a
              spacious and luxurious interior, featuring a 12.3-inch digital
              instrument cluster, a 7-inch touchscreen infotainment system, and
              a generous 570-liter luggage space. This makes it not only a
              high-performance supercar but also a practical choice for touring.
            </p>
            <p>
              As one of the most refined cars in McLaren's lineup, the GT
              embodies the perfect balance between the speed of a supercar and
              the practicality of a touring car. It sets a new standard for
              versatility and sophistication in the world of grand tourers.
            </p>
            <p>
              Experience the epitome of refined performance with the McLaren GT
              - where speed meets comfort in a truly exceptional grand touring
              experience.
            </p>
          </figcaption>
        </figure>
      </section>

      <section>
        <h1>McLaren Artura</h1>
        <figure>
          <div class="slideshow" id="slideshow4">
            <img
              class="slide"
              src="https://cars.mclaren.press/assets/images/thumbnail-true/12915-McLarenArturaStudio3.jpg"
              alt="Front View of McLaren Artura"
            />
            <img
              class="slide"
              src="https://cars.mclaren.press/assets/images/thumbnail-true/12913-McLarenArturaStudio1.jpg"
              alt="Side View of McLaren Artura"
            />
            <img
              class="slide"
              src="https://cars.mclaren.press/assets/images/thumbnail-true/12919-McLarenArturaStudio7.jpg"
              alt="Rear View of McLaren Artura"
            />
            <div class="btn-container">
              <button
                class="btn-previous"
                onclick="changeSlide(-1, 'slideshow4')"
              >
                &lt;
              </button>
              <button class="btn-next" onclick="changeSlide(1, 'slideshow4')">
                &gt;
              </button>
            </div>
          </div>
          <figcaption>
            <h2>Overview</h2>
            <p>
              Unveiled in 2021, the McLaren Artura represents a groundbreaking
              step for McLaren as the inaugural model in their High-Performance
              Hybrid line. This rear mid-engine, rear-wheel-drive hybrid
              supercar introduces a new platform, engine, and design philosophy
              to the McLaren lineup.
            </p>
            <p>
              Powering the Artura is a 3.0-liter twin-turbocharged V6 engine,
              producing an impressive 585 hp, complemented by an electric motor
              contributing an additional 95 hp. This hybrid synergy results in a
              remarkable total output of 680 hp, propelling the Artura from 0 to
              100 km/h in a mere 3 seconds, with a top speed reaching 330 km/h.
            </p>
            <p>
              Embracing sustainability, the Artura incorporates a 7.4 kWh
              battery that enables it to travel up to 30 km in electric mode.
              Its sleek and futuristic body design, coupled with a carbon fiber
              chassis and a four-wheel steering system, positions the Artura as
              one of the most advanced and efficient cars in McLaren's
              illustrious lineup.
            </p>
            <p>
              The McLaren Artura redefines the boundaries of supercar
              performance by seamlessly blending cutting-edge hybrid technology
              with the high-performance DNA for which McLaren is renowned. It
              stands as a testament to McLaren's commitment to innovation,
              delivering an unparalleled driving experience that fuses
              performance and sustainability.
            </p>
            <p>
              Elevate your driving experience with the McLaren Artura – where
              performance meets sustainability in a harmonious blend of power
              and efficiency.
            </p>
          </figcaption>
        </figure>
      </section>
